name: Publish to Release

on: push

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: make workflows
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: bash-learner
        asset_name: bash-learner-linux
        tag: v1.5.0
        overwrite: true
        body: "This is the binaries for linux, macOS and Windows"
  
  build-macos:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: make workflows
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: bash-learner
        asset_name: bash-learner-macos
        tag: v1.5.0
        overwrite: true
        body: "This is the binaries for linux, macOS and Windows"
  
  build-windows:
    
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: gcc bash-learner.c -o bash-learner
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: bash-learner.exe
        asset_name: bash-learner-windows
        tag: v1.5.0
        overwrite: true
        body: "This is the binaries for linux, macOS and Windows"
