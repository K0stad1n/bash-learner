name: Publish to Release

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build
        run: make workflows
      - name: Show dir
        run: ls
      - name: Release
        uses: AButler/upload-release-assets@v2.0
        with:
          files: 'bash-learner'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
