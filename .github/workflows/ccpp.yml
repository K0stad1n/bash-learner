name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: 
      strategy:
       matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }]
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
